<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AX Banner</title>

    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/banner.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<a class="ax-banner" href="https://www.ax-semantics.com/en/">
			<div class="alert" role="alert">
				<button type="button" class="close ax-close ax-tooltip" data-dismiss="alert" data-toggle="tooltip" data-placement="bottom" title="Dismiss banner"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<img class="visible-md-inline-block visible-lg-inline-block" src="img/logo-big.png">
				<img class="visible-sm-inline-block" src="img/logo.png">
				<img class="visible-xs-inline-block" src="img/logo-small.png">
				<label>Let us do the writing for you.<br>Better. Faster. Automatic.</label>
				<span class="ax-seemore"><span class="text-muted">See more at</span> www.ax-semantics.com</span>
			</div>
		</a>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/localforage.js"></script>
    <script src="js/banner.js"></script>
  </body>
</html>
